<!DOCTYPE html>
<html>
<head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="login.js"></script>
<script type= text/javascript>
   function loginChk() {
      console.log("id ::: " + $("#userId").val());
      console.log("pw ::: " + $("#userPw").val());
      // location.href='../front/examples/dashboard.html'
      // $.post("/members", {id : id, pw : pw }, Item)
      // console.log(Item);
      $.ajax({
               url: "/loginChk",
               data:{
                  id: $("#userId").val(),
                  pw: $("#userPw").val()
               },
               type: "POST", 
               success: function(data) {
                  console.log("success ::::");
                  console.log(data);
                  if(data.id != null && data.id != undefined && data.id != ""){
                     alert(data.name +"님 환영합니다.")
                     location.href='../front/examples/dashboard.html'
                  }else{
                     alert("회원정보가 조회되지 않습니다.")
                  }
               },
               error : function(XMLHttpRequest, textStatus, errorThrown){ // 비동기 통신이 실패할경우 error 콜백으로 들어옵니다.
                    alert("통신 실패.")
                }
         })
   }
</script>


<link rel="stylesheet" href="login.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!------ Include the above in your HEAD tag ---------->
</head>
<body>



<div class="container">
   <div id="login-box">
      <div class="logo">
         <!-- <img src="NAVER_CI_Green.png" > -->
         <!-- <img src="TECH_CI_Green2.png" id="logo"> -->
         <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
      </div>/.logo
      <div class="controls">
         <input type="text" name="userId" id="userId" placeholder="Username" class="form-control" />
         <input type="text" name="userPw" id="userPw" placeholder="Password" class="form-control" />
         <button type="button" class="btn btn-default btn-block btn-custom" onClick="loginChk()">로그인</button>
         <button type="button" class="btn btn-default btn-block btn-custom" onClick="location.href='../signin/signin.html'">회원가입</button>
         <input id="stay-checkbox" type="checkbox"></input>
         <label for="stay-checkbox" id="stay-text">로그인 상태 유지</label>
      </div><!-- /.controls -->
   </div><!-- /#login-box -->
</div><!-- /.container -->
<div id="particles-js"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>-->

</body>
</html>
